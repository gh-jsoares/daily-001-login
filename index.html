<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Penguin Wonderland | Login</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="headings">
			<h2>Welcome to</h2>
			<h1>Penguin <span class="colored">Wonderland</span></h1>
		</div>
		<i class="logo"></i>
	</header>
	
	<main>
		<section id="login">
			<h2 class="colored">Login</h2>
			<form>
				<div class="input-group">
					<i class="user"></i>
					<input type="email" placeholder="Email address">
				</div>
				<div class="input-group">
					<i class="lock"></i>
					<input type="password" placeholder="Password">
				</div>
				<button>Login</button>
				<p id="pw-forgot">Forgot your password? Reset it <a href="#" href="">here</a></p>
				<p class="hidden-link">Don't have an account? Register <a href="#register" href="">here</a></p>
			</form>
		</section>

		<div class="divider">or</div>

		<section id="register">
			<h2 class="colored">Register</h2>
			<form>
				<div class="input-group">
					<i class="user"></i>
					<input type="email" placeholder="Email address">
				</div>
				<div class="input-group">
					<i class="lock"></i>
					<input type="password" placeholder="Password">
				</div>
				<div class="input-group">
					<i class="lock"></i>
					<input type="password" placeholder="Confirm password">
				</div>
				<button>Register</button>
				<p class="hidden-link">Already have an account? Login <a href="#login" href="">here</a></p>
			</form>
		</section>
	</main>
	
</body>
</html>
